<html ng-app="Wohnzimmer">
    <head>
        <title>Wohnzimmer</title>
    </head>
    <body ng-controller="OfferCtrl">

        <form name="offerForm" action="#" novalidate>
            <p>Ich, <input type="text" ng-model="offer.name" required>, biete <input type="text" ng-model="offer.offer" required> von <select ng-model="offer.from" ng-options="hour for hour in [] | range:10:offer.to+1" lower-than="{{ offer.to }}" name="from"></select> Uhr bis <select ng-model="offer.to" ng-options="hour for hour in [] | range:offer.from:20"></select> Uhr. <input type="button" ng-click="addOffer()" value="Eintragen" ng-disabled="offerForm.$invalid"></p>
        </form>

        <span class="error" ng-show="offerForm.from.$dirty && offerForm.from.$error.lowerThan">
            Der Start muss vor dem Ende liegen.
        </span>

        <ul>
            <li ng-repeat="offer in offers | orderByPriority">{{ offer.from }} - {{ offer.to }} - {{ offer.name }} bietet {{ offer.offer }}.</li>
        </ul>

        <script src="https://cdn.firebase.com/js/client/1.0.15/firebase.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
        <script src="js/app.js"></script>
</body>
</html>
